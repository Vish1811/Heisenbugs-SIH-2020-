    <style>
    .container,
	.content {
		box-shadow: 0px 10px 20px rgba(0,0,0,0.5);	
	}
	.header {
		text-align: center;
		color: #fff;	
		font-family: arial;
		padding: 40px 20px 20px;
	}
	h2 {
		font-size: 34px;	
	}
	h4 {
		font-size: 19px;
		font-weight: normal;	
	}
	h4 a {
		text-decoration: none !important;
		color: orange !important;	
	}
	.content {
		display: flex;
		align-items: center;
	}
	.content > div {
		border: 20px solid transparent;
		margin: auto;
		background-clip: padding-box;
	}
	.target_1 {
        max-height: 40vh; 
        max-width: 600px;	
    }

<body>

    <div class="container">
        <div class="header">
            <h2>Heisenbugs</h2>
        </div>
        
        <div class="content">
              
        
            <!-- //////////////////////////////////////////////// -->
            <!-- REQUIRED HTML -->
           
            <div class="target target_1">
                <img src="" rel:animated_src="./example_gifs/temperature_timelapse.gif" />
            </div>
        
            <!-- //////////////////////////////////////////////// -->
        
        
        </div>
    </div>
    
    
    
    
    <!-- //////////////////////////////////////////////// -->
    <!-- REQUIRED JAVASCRIPT -->
    <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(event) {
        
        // no autoplay - no extra class - no prev/next commands
        lc_gif_player('.target_1', false, '', ['move']);
        
        // autoplay - no extra class - no fullscreen command
        lc_gif_player('.target_2', true, '', ['fullscreen']);
        
    });
    </script>
